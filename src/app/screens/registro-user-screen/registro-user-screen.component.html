<section class="registro-user">
    <div class="wrapper">
        <div class="section-registro">
            <div class="header-registro">
                <mat-icon class="icon-back" (click)="regresar()">arrow_back</mat-icon>
                <span class="title">Registrarse</span>
                <mat-icon class="icon-forward">arrow_forward</mat-icon>
            </div>
            <div class="body-registro">
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>ID/Matrícula</mat-label>
                    <input matInput [(ngModel)]="user.id" placeholder="Escribe ID o matrícula">
                </mat-form-field>
                <div *ngIf="errors.id" class="invalid-feedback">{{ errors.id }}</div>

                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="user.first_name" placeholder="Escribe nombre">
                </mat-form-field>
                <div *ngIf="errors.first_name" class="invalid-feedback">{{ errors.first_name }}</div>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput [(ngModel)]="user.last_name" placeholder="Escribe apellidos">
                </mat-form-field>
                <div *ngIf="errors.last_name" class="invalid-feedback">{{ errors.last_name }}</div>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput [(ngModel)]="user.email" placeholder="Escribe correo electrónico">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [(ngModel)]="user.password" placeholder="Escribe contraseña">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Confirmar contraseña</mat-label>
                    <input matInput [(ngModel)]="user.confirmar_password" placeholder="Confirma la contraseña">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [(ngModel)]="user.fecha_nacimiento" placeholder="Escribe fecha de nacimiento">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>CURP</mat-label>
                    <input matInput [(ngModel)]="user.curp" placeholder="Escribe CURP">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>RFC</mat-label>
                    <input matInput [(ngModel)]="user.rfc" placeholder="Escribe RFC">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input matInput [(ngModel)]="user.edad" placeholder="Escribe edad">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Teléfono</mat-label>
                    <input matInput [(ngModel)]="user.telefono" placeholder="Escribe teléfono">
                </mat-form-field>
    
                <mat-form-field class="mat-input" appearance="outline">
                    <mat-label>Ocupación</mat-label>
                    <input matInput [(ngModel)]="user.ocupacion" placeholder="Escribe teléfono">
                </mat-form-field>

                <div class="section-buttons">
                    <button class="btn btn-danger" (click)="regresar()">Cancelar</button>
                    <button class="btn btn-primary" type="submit" (click)="registrar()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</section>
