<section class="registro-user">
    <div class="wrapper">
        <div class="section-registro">
            <h1>Registrarse</h1>
            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>ID/Matrícula</mat-label>
                <input matInput placeholder="Escribe ID o matrícula">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Escribe nombre">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input matInput placeholder="Escribe apellidos">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Correo electrónico</mat-label>
                <input matInput placeholder="Escribe correo electrónico">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Escribe contraseña">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Confirmar contraseña</mat-label>
                <input matInput placeholder="Confirma la contraseña">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Fecha de nacimiento</mat-label>
                <input matInput placeholder="Escribe fecha de nacimiento">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>CURP</mat-label>
                <input matInput placeholder="Escribe CURP">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>RFC</mat-label>
                <input matInput placeholder="Escribe RFC">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Edad</mat-label>
                <input matInput placeholder="Escribe edad">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input matInput placeholder="Escribe teléfono">
            </mat-form-field>

            <mat-form-field class="mat-input" appearance="outline">
                <mat-label>Ocupación</mat-label>
                <input matInput placeholder="Escribe teléfono">
            </mat-form-field>

            <div class="section-buttons">
                <button class="btn btn-danger" type="submit">Cancelar</button>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </div>
    </div>
</section>
